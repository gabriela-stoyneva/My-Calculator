<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Calculator</h1>
   
            <form action="">
                <table>
                    <tr>
                        <td title="Display result" colspan="4" class="display-container">
                            <input class="display" type="text">
                        </td>       
                    </tr>
                    <tr>
                        <td title="Clear One"><input type="button" value="C"></td>
                        <td title="Delete All"><input type="button" value="DEL"></td> 
                        <td title="Percentage"><input type="button" value="%"></td>   
                        <td title="Divide"><input type="button" value="/"></td>  
                    </tr>
                    <tr>
                        <td title="SEVEN"><input type="button" value="7"  ></td>
                        <td title="EIGHT"><input type="button" value="8"></td>
                        <td title="NINE"><input type="button" value="9"></td>
                        <td title="Multiply"><input type="button" value="*"></td>
                        
                    </tr>
                    <tr>
                        <td title="FOUR"><input type="button" value="4"></td>
                        <td title="FIVE"><input type="button" value="5"></td>
                        <td title="SIX"><input type="button" value="6"></td>
                        <td title="Subtract"><input type="button" value="-"></td>
                    <tr>
                        <td title="ONE"><input type="button" value="1"></td>
                        <td title="TWO"><input type="button" value="2"></td>
                        <td title="THREE"><input type="button" value="3"></td> 
                        <td title="Add"><input type="button" value="+"></td>
                    </tr>
                    <tr>
                        <td title="ZERO"><input type="button" value="0"  ></td>
                        <td title="Point"><input type="button" value="."></td>
                        <td title="Equal" colspan="2" ><input type="button" value="="></td>
                    </tr>
                </table>
            </form>
          
    </div>
</body>
</html>
