<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Calculator</h1>
        <table>
            <tr>
                <td colspan="3"></td>
                <td>C</td>        
            </tr>
            <tr>
                <td><input type="button">%</td>
                <td><input type="button">/</td>
                <td><input type="button">X</td>
                <td><input type="button">-</td>
            </tr>
            <tr>
                <td><input type="button">7</td>
                <td><input type="button">8</td>
                <td><input type="button">9</td>
                <td><input type="button">+</td>

            </tr>
            <tr>
                <td><input type="button">4</td>
                <td><input type="button">5</td>
                <td><input type="button">6</td>
                <td><input type="button">=</td>
            </tr>
            <tr>
                <td><input type="button">1</td>
                <td><input type="button">2</td>
                <td><input type="button">3</td>
                <td><input type="button">.</td>
            </tr>
        </table>
    </div>
</body>
</html>
